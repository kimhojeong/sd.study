<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>표만들기</h1>
  <h2>colgroup</h2>
    <fieldset>
      <legend></legend>
      <table border="1" width:"100%">
        <caption>월별판매현황</caption>
        <colgroup>
          <col width="20%"/>
          <col width="25%"/>
          <col width="25%"/>
          <col width="30%"/>
        </colgroup>
        <thead>
         <tr>
           <th rowspan="2" scope="col">구분</th>
           <th colspan="3" scope="colgroup">상품종류</th>
         </tr>
         <tr>
            <th scope="col">스마트폰</th>
            <th scope="col">태블릿</th>
            <th scope="col">데스크탑</th>
         </tr>
        </thead>
         <tbody>
            <tr>
               <th scope="row">1월</th>
               <td>5만원</td>
               <td>5만원</td>
               <td>5만원</td>
            </tr>
         </tbody>
      </table>
    </fieldset>
     <fieldset>
        <legend></legend>
         <table border="1" width="100%">
            <caption>상품</caption>
             <colgroup>
                <col width="20%" />
                 <col width="25%" />
                  <col width="25%" />
             </colgroup>
         </table>
     </fieldset>
</body>
</html>
