<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>회원정보</h1>
    <fieldset>
      <ul>
        <li>
          <label for="username">이름:</label>
          <input type="text" name="name" id="username" value="" placeholder="이름입력">
        </li>
        <li>
          <label for="userid">아이디:</label>
          <input type="text" name="userid" id="userid"value="" placeholder="아이디 입력">
          <input type="button" name="" value="중복확인">
        </li>
        <li>
          <label for="userpw">비밀번호:</label>
          <input type="password" name="pwd" id="userpw"value="" placeholder="비밀번호입력">
        </li>
        <li>
          <label for="pwcon">비밀번호확인</label>
          <input type="password" name="pwd" id="pwcon" value="">
        </li>
        <li>
          <label for="useremail">이메일:</label>
          <input type="email" name="email" id="useremail" value="" placeholder="1234.@naver.com">
        </li>
        <li>
          <label>이메일 수신동의:</label>
          <input type="radio" name="yes" id="yes" checked><label for="yes">동의</label>
          <input type="radio" name="yes" id="no"><label for="no">거부</label>
        </li>
        <li>
          <label for="tel">전화번호:</label>
          <select class="" name="">
            <option value="">skt</option>
            <option value="">skt</option>
            <option value="">skt</option>
          </select>
          <input type="text" name="" id="tel" value="" placeholder="-빼고 숫자만 입력">
        </li>
        <li>
          <label>정보이용:</label>
          <input type="checkbox" name="yes" id="perso"value="yes" checked><label for="perso">개인정보이용</label>
          <input type="checkbox" name="no" id="persous"value="no"><label for="persous">개인정보사용</label>
        </li>
        <li>
          <input type="submit" name="submit" value="가입">
        </li>
      </ul>
    </fieldset>
  </body>
</html>
