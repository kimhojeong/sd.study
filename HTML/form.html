
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <fieldset>
    <legend>회원가입</legend>
  <form action="hello_world.html" method="post">
  <table border="1" width="600">
    <tbody>
   <tr>
      <td>
        <label for="name">이름</label>
      </td>
      <td>
        <input type="text" id="name"placeholder="군소">
      </td>
    </tr>
    <tr>
      <td>
        <label for="man">성 별</label>
      </td>
      <td>
        <input type="radio" name="gender" id="man" checked>
        <label for="man">남</label>
        <input type="radio" name="gender" id="woman">
        <label for="woman">여</label>
      </td>
    </tr>
    <tr>
      <td>
        <label for="id">아이디</label>
      </td>
      <td>
        <input type="text" name="" id="id"value="" placeholder="math">
        <input type="button" name="" value="중복확인">
      </td>
    </tr>
    <tr>
      <td>
        <label for="pwd">비밀번호</label>
      </td>
      <td>
        <input type="password" name="" id="pwd" placeholder="****">
      </td>
    </tr>
    <tr>
      <td>
        <label for="pwd2">비밀번호 재입력</label>
      </td>
      <td>
        <input type="password" name="" id="pwd2"placeholder="****">
      </td>
    </tr>
    <tr>
      <td>
        <label for="add">주 소</label>
      </td>
      <td>
        <input type="address" name="" id="add" placeholder="바다">
        <input type="button" name="" value="주소찾기">
      </td>
    </tr>
    <tr>
      <td>
        <label for="email">이메일</label>
        </td>
      <td>
        <input type="email" name="" id="email" placeholder="msth">@
        <input type="email" placeholder="naver.com">
        <select>
          <option>naver.com</option>
          <option>naver.com</option>
          <option>naver.com</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>
        <label for="tel">전화번호</label>
      </td>
      <td>
      <select>
        <option>010</option>
        <option>011</option>
      </select>-
      <input type="tel" id="tel" size="5" placeholder="0000">-
      <input type="tel" size="7"placeholder="0000">
      </td>
    </tr>
    <tr>
      <td>취 미</td>
      <td>
        <input type="checkbox" name="" id="travel" value="" checked>
        <label for="travel">여행</label>
        <input type="checkbox" name="" id="shopping" value="">
        <label for="shopping">쇼핑</label>
        <input type="checkbox" name="" id="game" value="">
        <label for="game">게임</label>
        <input type="checkbox" name="" id="etc" value="">
        <label for="etc">기타</label>
      </td>
    </tr>
    <tr>
      <td>
        <label for="intro">자기소개</label>
      </td>
      <td>
        <textarea name="name" id="intro" rows="8" cols="50"placeholder="우리군소"></textarea>
      </td>
  </tr>
  </tbody>
  </table>

    <input type="submit" name="" value="완료">
    <input type="reset" name="" value="다시입력">
  </form>
  </fieldset>
</body>
</html>
