<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <fieldset>
    <legend>회원정보</legend>
    <form action="hello_world.html" method="post">
      <ul>
        <li>
          <label for="name">이름:</label>
          <input type="text"  id="name" placeholder="이름 입력" />
        </li>
        <li>
          <label for="id">아이디:</label>
          <input type="text"id="id" placeholder="아이디입력" />
          <input type="button" value="중복확인" />
        </li>
        <li>
          <label for="pwd">비밀번호:</label>
          <input type="password" id="pwd" placeholder="비밀번호입력" />
        </li>
        <li>
          <label for="pwd2">비밀번호 확인:</label>
          <input type="password" id="pwd2" placeholder="비밀번호 확인" />
        </li>
        <li>
          <label for="email">이메일:</label>
          <input type="email" id="email" placeholder="Ex)djdkdkdkkkdk@naver.com" />
        </li>
        <li>
          <label for="yes">이메일 수신동의:</label>
          <input type="radio" name="quse"id="yes" />
          <label for="yes">동의</label>
          <input type="radio" name="quse"id="no" />
          <label for="no">거부</label>
        </li>
        <li>
          <label for="tel">전화번호:</label>
          <select class="" name="">
            <option>SKT</option>
            <option>SKT</option>
            <option>SKT</option>
          </select>
          <input type="text" id="tel" placeholder="-빼고 숫자만 입력" />
        </li>
        <li>
          <label for="info">정보이용</label>
          <input type="checkbox" id="info" name="use" checked />
          <label for="info">개인정보이용</label>
          <input type="checkbox" id="info2" name="use" />
          <label for="info2">개인정보사용</label>
        </li>
        <li>
          <input type="submit" value="가입" />
        </li>
      </ul>
    </form>
  </fieldset>
</body>
</html>
