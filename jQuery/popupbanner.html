<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function(){


            function blind(){
                $('body').append("<div class = 'blind'></div>");
                $('.blind').fadeTo(500,.5) //.fadeTo(초,색투명도)

            }
            $('.popup').click(function(){
                blind();
                $('.popwrap').fadeIn();
            })
            $('.close').click(function(){
                $('.blind').fadeOut(function(){
                    $(this).remove();
                });
                $('.popwrap').fadeOut();
            })
        })

    </script>
    <style type = "text/css">
        .blind{
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background-color: rgb(255,0,0);
            display: none;
        }
        .popwrap{
            position: absolute;
            width: 400px;
            height: 400px;
            border: 1px #F00 solid;
            left: 50%;
            top: 50%;
            margin-left: -200px;
            margin-top: -200px;
            background: #FFF;
            z-index: 1;
            display: none;
        }
    </style>
</head>
<body>
    <button class="popup">팝업</button>

    <div class="popwrap">
        <button class="close">닫기</button>
    </div>
</body>
</html>
