    if (score >= 0 && score <= 20) {

        console.log('양');
    }else if (score > 41 && score <= 60) {
        console.log('미');
    }else if (score > 61 && score <= 80) {
        console.log('우');
    }else if (score > 81 && score <= 100) {
        console.log('수');
    }
