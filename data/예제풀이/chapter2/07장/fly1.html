<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function(){
            var offleft = $('.wrap').offset().left;
            var wrapwidth = $('.wrap').width();
            $('.fly').css('left',offleft+wrapwidth+10);

            $(window).scroll(function(){
                var sct = $(window).scrollTop();
                $('.fly').stop().animate({
                    'top';sct
                })
            });
        });

    </script>
    <style media="screen">
        .wrap{width: 800px;height: 4000px;border: 1px solid #f00;margin: 0 auto;}
        .fly{width: 80px;height: 200px;border: 1px solid #f00;position: absolute; left: 0; top: 0;}
    </style>
</head>
<body>
    <div class="wrap"></div>
    <div class="fly"></div>
</body>
</html>
