<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style media="screen">
        div{display: table-cell;border: 1px solid #F00;}
        .left{width: 200px;}
        .content{padding: 20px;}
        .content p{
            column-count: 3;
            column-gap: 20px;
            column-rule: 1px outset #F00;
        }

    </style>
</head>
<body>
    <div class="content">
        <p>위키백과의 운영은 비영리 단체인 위키미디어 재단이 하고 있다.[5] 2016년 5월 기준, 영어판 532만여 개, 한국어판 372,229개를 비롯하여 290여 언어판을 합하면 4천만 개 이상의 글이 수록되어 있으며 꾸준히 성장하고 있다.[6] 위키백과의 저작권은 크리에이티브 커먼즈 라이선스(CCL)와 GNU 자유 문서(GFDL)의 2중 라이선스를 따른다. 두 라이선스 모두 자유 콘텐츠를 위한 것으로 일정한 요건을 갖추면 사용에 제약을 받지 않는다.</p>
    </div>
    <div class="left">left</div>
</body>
</html>
