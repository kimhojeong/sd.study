<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>일간스포츠</title>
     <style>

         *{margin: 0;padding: 0;}
         ul,ol{list-style: none;}
         a{text-decoration: none;color: #000;}
         img{vertical-align: top;}

         .wrap{width: 900px;height: 540px;outline: 1px solid #F00;margin: 30px auto;}
         .wrap .top{width: 840px;height: 111px;outline: 1px solid #F00;margin: 0 30px 20px;}
         .wrap .contents{height: 390px;margin: 0 30px;outline: 1px solid #F00;}
         .wrap .left-contents{width: 555px;height: 390px;outline: 1px solid #F00;float: left;}
         .wrap .right-contents{width: 280px;height: 390px;outline: 1px solid #F00;float: right;}

         .wrap .top h1{outline: 1px solid #F00; margin: 0;float: left;padding: 10px 0 20px;}
         .wrap .top article{outline: 1px solid #F00;float: right;padding-top: 23px;}
         .wrap .top .top_btngroup{outline: 1px solid #F00; clear: left;}

         .left-contents .first-news h2{outline: 1px solid #F00;padding-left: 10px;margin-bottom: 5px;}
         .left-contents .first-news{outline: 1px solid #000;height: 67px;width: 100%;}
         .left-contents .first-news li{display: inline;}
         .left-contents .first-news ul{padding-left: 10px;font-size: 15px;}
     </style>
</head>
<body>
    <div class="wrap">

        <header class="top">
            <h1><a href="#"><img src="http://static.naver.net/newsstand/up/2013/0813/nsd11467633.gif" alt="일간스포츠"></a></h1>
            <article>
                <a href="#"><img src="http://adcreative.naver.com/ad3/1004/1004874/468_60_01484900114786.jpg" alt=""></a>
            </article>

            <div class="top_btngroup">
                <button>구독하기</button>
                <button>이용자한마디</button>
                <button>01-12 10:21편집</button>
            </div>
        </header>

        <section class="contents">
            <div class="left-contents">
                <div class="first-news">
                    <h2><a href="#">돌고래에 쫓겨 겁 먹은 여성 포착</a></h2>
                    <ul>
                        <li><a href="#">현빈 인터뷰 |</a></li>
                        <li><a href="#">'포켓몬고' 출시 |</a></li>
                        <li><a href="#">샤카, 인종차별 |</a></li>
                        <li><a href="#">메시 5년 재계약 |</a></li>
                    </ul>
                </div>
            </div>

                <div class="second"></div>

                <div class="third"></div>

            <div class="right-contents"></div>

        </section>
    </div>
</body>
</html>
