<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>보배드림</title>
    <style>
        *{margin: 0;padding: 0;}
        ul,ol{list-style: none;}
        a{text-decoration: none;color: #000;}
        img{vertical-align: top;}
        div,span{display: block;}

        .wrap{outline: 1px solid #F00;width: 990px;height: 2016px;margin: 0 auto;}
        .wrap .top{outline: 1px solid #F00;width: 990px;height: 30px;margin: 0 auto;}
        .wrap .fir{outline: 1px solid #F00;width: 272px;height: 30px;float: left;font-size: 12px;}
        .wrap .global{outline: 1px solid #F00;width: 350px;height: 30px;float: right;}
        .wrap .global ul{outline: 1px solid #F00;width: 500px;height: 30px;float: right;}
        .wrap .global ul li{display: inline;float: right;font-size: 11px;padding: 5px 1px;}
        .wrap .global img{margin: 3px 5px}
        .wrap section{outline: 1px solid #F00;width: 990px;height: 1344px;margin: 0 auto;margin-top: 10px;}
        .wrap footer{outline: 1px solid #F00;width: 990px;height: 452px;}

        .wrap .top_header{outline: 1px solid #F00;width: 990px;height: 107px;margin: 0 auto;}
        .wrap .top_header .logo_box img{outline: 1px solid #F00; margin:30px auto;float: left;}



    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="top">
                <div class="fir">
                    <ul>
                        <li><a href="#"><img src="../images/icon_star.png" alt="">즐겨찾기</a></li>
                        <li><a href=""><img src="../images/icon_10.png" alt="">기아 하이브리드K5(12년식)</a></li>
                        <li><a href=""><img src="../images/icon_up.png" alt="">41</a></li>
                    </ul>
                </div>
                <div class="global">
                    <ul>
                        <li><a href="#"><a href=""><img src="../images/icon_mobile.png" alt="">모바일</a></li>
                        <li><a href="#"><img src="../images/icon_mypage.png" alt="">전체메뉴 |</a></li>
                        <li><a href="#">고객센터 |</a></li>
                        <li><a href="#">찜한차량2 |</a></li>
                        <li><a href="#">쪽지1 |</a></li>
                        <li><a href="#"><img src="../images/icon_mypage.png" alt="">마이페이지 |</a></li>
                        <li><a href="#">회원가입 |</a></li>
                        <li><a href="#">로그인 |</a></li>
                    </ul>
                </div>
            </div>

            <div class="top_header">
                <div class="logo_box">
                    <a href="#"><img src="../images/banner_top.png" alt=""></a>

                </div>
            </div>

        </header>
        <section>

        </section>
        <footer></footer>
    </div>
</body>
</html>
