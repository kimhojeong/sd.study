<!DOCTYPE html>

    <title>보배드림</title>
    <style>
        *{margin: 0;padding: 0;}
        ul,ol{list-style: none;}

        img{vertical-align: top;}
        div,span{display: block;}

        .wrap{outline: 1px solid #7D7D7D;width: 990px;height: 2016px;margin: 0 auto;}
        .wrap .top{border: 1px solid #7D7D7D;height: 30px;background: #ECECEC;}

        .wrap .top .fir ul{width: 400px;height: 30px;float: left;}
        .wrap .top .fir ul li{font-size: 11px;display: inline;margin-right: 5px;}
        .wrap .top .fir ul img{margin:7px 2px;}
        .wrap .top .fir li.m1 img{margin-top: 8px;}
        .wrap .top .fir li.m3 img{margin-top: 10px;}

        .wrap .global ul{width: 500px;height: 30px;float: right;}
        .wrap .global ul li{display: inline;float: right;font-size: 11px;padding: 5px 3px 1px 2px;}
        .wrap .global img{margin: 3px 5px;}
        .wrap section{width: 990px;height: 1344px;margin: 0 auto;margin-top: 10px;}
        .wrap footer{width: 990px;height: 452px;}

        .wrap .top_header{outline: 1px solid #7D7D7D;width: 990px;height: 147px;margin: 0 auto;position: relative;}
        .wrap .top_header span.logo img{margin:32px 0 15px;float: left;}

        .wrap .top_header .box{width: 280px;height: 73px;margin: 0 auto;margin-bottom: 20px;
                position: absolute;left: 355px;bottom: 33px;}
        .wrap .top_header .box span{display: inline;}
        .wrap .top_header span.musical{margin-left: 747px;padding-top: 13px;}
        .wrap .top_header .box span.bar{float: right;position: absolute;right: 0;bottom: 2%;height: 25px;}
        .wrap .top_header .box span.search{position: relative;border: 2px solid #004986;}
        .wrap .top_header .m_group li{display: inline;font-size: 11px;font-weight: bold;}
        .wrap .top_header .m_group{width: 336px;position: absolute;left: 0;top:50%;}

        .wrap .top_header .menu{width: 990px;height: 39px;margin-bottom: 0;position: absolute;left: 0;bottom: 0;
                background: #004986;}
        .wrap .top_header .menu ul{margin-top: 7px;margin-left: 6px;}
        .wrap .top_header .menu li{font-size: 15px;font-weight: bold;color: #FFF;display: inline;}
        .wrap .top_header .menu li.icon img{margin: 10px 6px;}
