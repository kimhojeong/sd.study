<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style media="screen">
        [class^="box"]{border: 1px solid #F00;position: absolute;}
        .box1{background: #F00;left: 0;right: 50%;top: 0;bottom: 50%;}
        .box2{background: #FF0;left: 50%;right: 0;top: 0;bottom: 50%;}
        .box3{background: #F0F;left: 0;right: 50%;top: 50%;bottom: 0;}
        .box4{background: #0FF;left: 50%;right: 0;top: 50%;bottom: 0;}
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
